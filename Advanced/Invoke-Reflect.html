    <title>Document</title>
    <script>
      function test(arg1, arg2) {
        console.log(arg1, arg2);
        console.log(this);
      }

      let obj = {
        title: "my obj",
        id: 1984,
      };

      test.apply(obj,['apple','banana'])
      Reflect.apply(test, obj, ["one", "two"]);

      function My_constructor(arg1, arg2) {

    </script>
